<!-- <div class="card px-6 py-6"> -->
    <div class="card">
        <p-toolbar styleClass="mb-4">
            <ng-template pTemplate="left">
                <div class="my-2" >
                    <button pButton pRipple label="Nuevo Criterio Evaluación" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew('')"  ></button>
                    <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button> -->
                </div>
            </ng-template>
        <!--
            <ng-template pTemplate="right">
                <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
            </ng-template> -->
        </p-toolbar>
        <h5>Lista criterios de evaluación</h5>
        <p-table #dt1 [value]="criterioEvas" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['nombre', 'criterio_tipo.nombre' ]"  [scrollable]="true" scrollHeight="400px" >
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between flex-column sm:flex-row">
                    <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                    <span class="p-input-icon-left mb-2">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar" class="w-full"/>
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 12rem">
                        <div class="flex justify-content-between align-items-center">
                            Nombre Tipo Evaluación
                            <p-columnFilter type="text" field="criterio_tipo.nombre" display="menu" placeholder="Buscar nombre curso"></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 14rem" >
                        <div class="flex justify-content-between align-items-center">
                            Nombre Criterio Evaluación
                            <p-columnFilter type="text" field="nombre" display="menu" placeholder="Buscar nombre curso"></p-columnFilter>
                        </div>
                    </th>
                    <th style="min-width: 14rem">
                        <div class="flex justify-content-between align-items-center">
                            Estado
                        </div>
                    </th>                    
                    <th style="min-width: 14rem" >
                        <div class="flex justify-content-between align-items-center">
                            Accion
                        </div>
                    </th>
    
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-customers>
                <tr>
                    <td>
                        {{customers.criterio_tipo.nombre}}
                    </td>
                    <td>
                        {{customers.nombre}}
                    </td>
                    <td>
                        {{ customers.estado }}
                    </td>
                    
                    <td class="text-center">
    
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="openNew(customers.uuid)" title="Editar" ></button>
    
                        <!-- <button pButton pRipple icon="pi pi-eject" class="p-button-rounded p-button-info" (click)='inscripcionCapacit(customers.uuid)' title="Lista Inscritos" *ngIf="role ==='ADMINISTRADOR' && codcurso === ''  "></button>
    
                        <button pButton pRipple icon="pi pi-file" class="p-button-rounded p-button-help" (click)="FunctionCreateInscripcion(customers)" title="Incripción" *ngIf="customers.capacitacion_inscripcion.length === 0 && role ==='USUARIO' "> </button> -->
    
    
    
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Loading customers data. Please wait.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
