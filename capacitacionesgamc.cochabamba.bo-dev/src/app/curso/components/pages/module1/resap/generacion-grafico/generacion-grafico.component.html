<p-dialog header="Generar Grafico" [(visible)]="isVisible" [modal]="true" [closable]="true" 
    [style]="{width: '75vw'}" (onHide)="closeModal()" [draggable]="false" [resizable]="false">


    <p-toolbar styleClass="mb-4">
        <h5>COMO ORGANIZAR LAS LISTAS</h5>

        <button pButton pRipple icon="pi pi-file-pdf" label="Generar PDF" class="p-button mr-2"></button>
    </p-toolbar>


    <p-toolbar styleClass="mb-4">
        <div class="grid">
            <div class="col-12" id="htmlData">
                <canvas id="barChart" style="width: 100%; height: 530px;"></canvas>
            </div>
        </div>
    </p-toolbar><br><br>



    <p-table #dt1 [value]="products" [rows]="10" [loading]="loading" [paginator]="true" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
                
                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                    (click)="clear(dt1)"></button>

                <h5>Arreglar la busqueda</h5>
                <span class="p-input-icon-left mb-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar"
                        class="w-full" />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="code">
                    Code <p-sortIcon field="code" />
                </th>
                <th pSortableColumn="name" style="text-align: center;">
                    Conocimiento Demandados <p-sortIcon field="name" />
                </th>
                <th pSortableColumn="category">
                    Category <p-sortIcon field="category" />
                </th>
                <th pSortableColumn="quantity" style="text-align: center;">
                    Numero del Conocimiento Requerido <p-sortIcon field="quantity" />
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.code }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ product.quantity }}</td>
            </tr>
        </ng-template>
    </p-table>

    <div class="flex justify-content-between flex-column sm:flex-row">

        <button (click)="closeModal()" pButton pRipple label="Cancelar" icon="pi pi-times"
            class="p-button-text"></button>
    </div>

</p-dialog>
