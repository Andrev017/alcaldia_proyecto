<h3 class="p-text-center">Solicitud de Capacitaciones </h3>
<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">

                    <div class="my-2 d-flex align-items-center">
                        <!-- ------------ PARA ABRIR el MODAL ----------- -->
                        <div style="display: flex; width: 100%;">

                            <button pButton pRipple icon="pi pi-plus" label="Llenar Nuevo Registro"
                                class="p-button-success mr-2" (click)="abrirModalOp()"
                                [disabled]="!isToggleEnabled"></button>
                        </div>
                        <app-modal-resap33></app-modal-resap33>
                    </div>
                </ng-template>
            </p-toolbar>





            <!-- ----------------------- PARTE DE LA TABLA ---------------------------  -->
            <h5>Registros Realizados por Gestion</h5>
            <p-table #dt1 [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"
                [globalFilterFields]="['codigo','Nombre','Gestion']" responsiveLayout="scroll">

                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">

                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Buscar" class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Registro
                            </div>
                        </th>
                        <th style="min-width: 14rem">
                            <div class="flex justify-content-between align-items-center">
                                Gestion
                            </div>
                        </th>
                        <th style="min-width: 4rem">
                            <div class="flex justify-content-between align-items-center">
                                Accion
                            </div>
                        </th>
                    </tr>


                    <tr>
                        <th>
                            <label class="text-700 w-10 md:w-4 font-bold">Nobre del regsitro 1</label>
                        </th>
                        <th>
                            <label class="text-700 w-10 md:w-4 font-bold">Numero de la Gestion 1</label>
                        </th>
                        <th style="display: flex; justify-content: center; margin: 0 auto;">
                            <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-success m-1"
                                title="Ver"></button>
                            <p-button icon="pi pi-print" class="p-button-rounded p-button-success m-1"
                                title="PDF"></p-button>
                        </th>
                    </tr>


                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<!-- ver el tema de los roles para que se muestre en el lado administrador y el
    formulario la parte de usuario -->
