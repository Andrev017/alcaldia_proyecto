<h3 class="p-text-center">Solicitud de Capacitaciones</h3>
<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2 d-flex align-items-center">
                        <!-- ------------ PARA ABRIR el MODAL ----------- -->
                        <div styleClass="display: flex; width: 100%;">
                            <button pButton pRipple icon="pi pi-plus" label="Llenar Nuevo Registro"
                                class="p-button-success mr-2" (click)="abrirModalOp()"
                                [disabled]="!isToggleEnabled"></button>
                        </div>
                        <app-modal-resap33></app-modal-resap33>
                    </div>
                </ng-template>
            </p-toolbar>

            <!-- ----------------------- PARTE DE LA TABLA ---------------------------  -->
            <h5>Registros Realizados por Gestión</h5>
            <p-table #dt1 [value]="llenadoReg" [rows]="10" [loading]="loading" [paginator]="true"
                responsiveLayout="scroll" [rowHover]="true" styleClass="p-datatable-gridlines"
                [globalFilterFields]="['registro', 'gestion']">


                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">

                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear(dt1)"></button>


                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Buscar" class="w-full" />
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Registro
                                <p-columnFilter type="text" field="registro" display="menu"
                                    placeholder="Nombre del registro"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Gestión
                                <p-columnFilter type="text" field="gestion" display="menu"
                                    placeholder="Año de gestion"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 4rem ">
                            <div class="flex justify-content-between align-items-center">
                                Accion
                            </div>
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-llenados>
                    <tr>
                        <td>
                            {{llenados.registro}}
                        </td>
                        <td>
                            {{llenados.gestion}}
                        </td>
                        <td class="text-center">
                            <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-success m-1"
                                title="Ver" (click)="verRegistro()"></button>

                            <button pButton icon="pi pi-file-pdf" class="p-button-rounded p-button m-1" title="PDF"
                                (click)="generarPDF()"></button>
                        </td>
                    </tr>
                </ng-template>


                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No customers found.</td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading customers data. Please wait.</td>
                    </tr>
                </ng-template>


            </p-table>
        </div>
    </div>
</div>
