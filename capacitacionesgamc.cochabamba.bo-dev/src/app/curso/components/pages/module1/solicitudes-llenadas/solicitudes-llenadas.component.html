<div class="grid">
    <div class="col-12">
        <div style="text-align: center;">
            <h4>LISTADO POR GESTIÓN</h4>
        </div>
        <div class="card">

            <p-toolbar styleClass="mb-4">

                <div class="flex justify-content-between flex-column sm:flex-row">
                    <div style="margin-top: 9px;">
                        <h5 style="margin-right: 100px;">Estado de las Solicitudes de Capacitación</h5>

                    </div>
                    <!-- ------------------------------------------------------------------------- -->
                    <p-toggleButton [(ngModel)]="isChecked" onLabel="Habilitado" offLabel="Deshabilitado"
                        onIcon="pi-lock-open" offIcon="pi pi-lock" (onChange)="onToggleChange($event)">
                    </p-toggleButton>

                </div>
            </p-toolbar>


            <!-- ----------------------- PARTE DE LA TABLA ---------------------------  -->
            <h5>Solicitudes Llenadas </h5>
            <p-table #dt1 [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"
                [globalFilterFields]="['codigo','Nombre','Gestion']" responsiveLayout="scroll">
                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">

                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>
                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Buscar" class="w-full" />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Nombre
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                N° Identidad
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Unidad del Empleado
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Curso Solicitado
                            </div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">
                                Opciones
                            </div>
                        </th>
                    </tr>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th style="display: flex; justify-content: center; margin: 0 auto;">

                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-info m-1"
                                title="Editar"></button>

                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger m-1"
                                title="Eliminar"></button>


                            <!-- <button pButton pRipple icon="pi pi-trash"
                                class="p-button-rounded p-button-danger m-1" title="Dar de Baja "></button>  -->
                        </th>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
