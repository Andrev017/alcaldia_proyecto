<div class="grid">
    <div class="col-12">
        <div style="text-align: center;">
            <h4>LISTADO POR GESTIÓN</h4>
        </div>
        <div class="card">

            <p-toolbar styleClass="mb-3">

                <div class="flex justify-content-between flex-column sm:flex-row">
                    <div style="margin-top: 9px;">
                        <h5 style="margin-right: 100px;">Estado de las Solicitudes de Capacitación del Resap33</h5>

                    </div>
                    <!-- ------------------------------------------------------------------------- -->
                    <p-toggleButton [(ngModel)]="isChecked" onLabel="Habilitado" offLabel="Deshabilitado"
                        onIcon="pi-lock-open" offIcon="pi pi-lock" (onChange)="onToggleChange($event)">
                    </p-toggleButton>

                </div>
            </p-toolbar>


            <!-- ----------------------- PARTE DE LA TABLA ---------------------------  -->
            <h5>Solicitudes Llenadas </h5>


            <p-table #dt1 [value]="resap33get" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines"
                [paginator]="true" [globalFilterFields]="['gestion','nombre','carnet']" responsiveLayout="scroll">

                <ng-template pTemplate="caption">
                    <div class="flex justify-content-between flex-column sm:flex-row">

                        <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"
                            (click)="clear(dt1)"></button>

                        <button pButton pRipple icon="pi pi-chart-bar" label="Generar Grafico"
                            class="p-button-success mb-2" (click)="abrirModalGrafico()"></button>


                        <span class="p-input-icon-left mb-2">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)"
                                placeholder="Buscar" class="w-full" />
                        </span>
                    </div>
                    <app-generacion-grafico></app-generacion-grafico>

                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Gestion
                                <p-columnFilter type="text" field="gestion" display="menu"
                                    placeholder="Año de gestioin"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                Nombre Completo
                                <p-columnFilter type="text" field="nombre" display="menu"
                                    placeholder="Nombre completo"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">
                                N° de Carnet
                                <p-columnFilter type="text" field="carnet" display="menu"
                                    placeholder="Buscar N° de carnet"></p-columnFilter>
                            </div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">
                                Acción
                            </div>
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>{{ item.gestion }}</td>

                        <td>{{ auth?.emp.nombre +' '+ auth?.emp.otro_nombre +' '+ auth?.emp.paterno + ' '
                            +auth?.emp.materno }}</td>

                        <td>{{ auth?.emp.ci }}</td>

                        <td class="text-center">
                            <button pButton pRipple icon="pi pi-file-pdf" title="Generar PDF"
                                class="p-button-rounded p-button m-1" (click)="abrirModalGrafico()"></button>
                        </td>
                    </tr>
                    <br>
                </ng-template>
            </p-table><br>

        </div>
    </div>
</div>
