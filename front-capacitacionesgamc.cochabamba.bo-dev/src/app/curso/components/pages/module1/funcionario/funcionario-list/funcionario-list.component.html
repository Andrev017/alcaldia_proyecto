<div class="card px-6 py-6">
    <p-toolbar styleClass="mb-4">
        <ng-template pTemplate="left">
            <div class="my-2">
                <!-- <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew('')"></button> -->
                <!-- <button pButton pRipple label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button> -->
            </div>
        </ng-template>
    <!-- 
        <ng-template pTemplate="right">
            <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
            <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
        </ng-template> -->
    </p-toolbar>
    <h5>Lista Funcionarios</h5>
    <p-table #dt1 [value]="funcionarios" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['ci','fullName']" responsiveLayout="scroll">
        <ng-template pTemplate="caption">
            <div class="flex justify-content-between flex-column sm:flex-row">
                <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                <span class="p-input-icon-left mb-2">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar" class="w-full"/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="min-width: 12rem">
                    <div class="flex justify-content-between align-items-center">
                        Carnet de Identidad
                        <p-columnFilter type="text" field="ci" display="menu" placeholder="Carnet de identidad"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-content-between align-items-center">
                        Nombre
                        <p-columnFilter type="text" field="fullName" display="menu" placeholder="Nombre funcionario"></p-columnFilter>
                    </div>
                </th>   
                <th style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Cargo
                        <p-columnFilter type="text" field="cargo" display="menu" placeholder="Cargo"></p-columnFilter>                        
                    </div>
                </th>
                <th style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Unidad
                        <p-columnFilter type="text" field="unidad" display="menu" placeholder="Unidad"></p-columnFilter>                        
                    </div>
                </th>
                <th style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Horas
                        <p-columnFilter type="text" field="horas" display="menu" placeholder="Curso dirigido a"></p-columnFilter>                        
                    </div> 
                </th>
                <th style="min-width: 14rem">
                    <div class="flex justify-content-between align-items-center">
                        Accion
                    </div>
                </th>
                
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-customers>
            <tr>
                <td>
                    {{customers.ci}}
                </td>
                <td>
                    {{customers.fullName}}
                </td>
                <td>
                    {{customers.cargo}}
                </td>
                <td>
                    {{customers.unidad}}
                </td>
                <td>
                    {{customers.total_horas}}
                </td>
                <td class="text-center">
                    <button pButton pRipple icon="pi pi-eject" class="p-button-rounded p-button-info" (click)="capacitacionEmp(customers.uuid)" title="Capacitaciones"></button> 

                    
                        
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="8">No customers found.</td>
            </tr>
        </ng-template>
        <ng-template pTemplate="loadingbody">
            <tr>
                <td colspan="8">Loading customers data. Please wait.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
